<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
            background: royalblue;
            border: 1px white solid
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <span>錯誤示範</span>
        <div class="row">
            <div class="col-6 box"></div>
            <div class="col-6 box"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
        </div>
        <div class="box"></div>
        <hr>
        <span>正確使用</span>
        <div class="row">
            <div class="col-6">
                <div class="box"></div>
            </div>
            <div class="col-6">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>

</html>
