<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Coming Soon</title>

    <style>
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .overlay {
            position: absolute;
            height: 100%;
            width: 100%;
            opacity: 0.7;
            background-color: #cd9557;
            z-index: 1;
        }

        .main {
            position: absolute;
            z-index: 2;
            width: 100%;
        }

        .main-bg {
            background-color: rgba(0, 46, 102, .8);
            min-height: 25rem;
            width: 100%;
            position: absolute;
        }

        .btn-outline-secondary {
            background-color: #cd9557;
            color: white;
        }
    </style>
</head>

<body>
    <div class="position-relative vh-100">
        <div class="overlay"></div>
        <video src="/other/01/mp4/bg.mp4" autoplay loop muted></video>
        <div class="main">
            <div class=main-bg></div>
            <div class="container text-white">
                <div class="row">
                    <div class="col my-5">
                        <h1 class="mb-3">Coming Soon!</h1>
                        <p class="mb-5">
                            We're working hard to finish the development of this site. Our target launch date is
                            <strong>January 2019</strong>! Sign up for updates using the form below!
                        </p>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control h-auto" placeholder="Enter email..."
                                aria-label="Enter email..." aria-describedby="notify-btn">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary p-3 text-uppercase" type="button"
                                    id="notify-btn">
                                    Notify Me!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
</body>

</html>
