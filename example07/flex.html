<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha383-Vkoo8x3CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
            background: royalblue;
            border: 1px white solid;
            color: white;
        }
        .box-auto {
            background: royalblue;
            border: 1px white solid;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="row flex-row-reverse">
            <div class="col-3">
                <div class="box">1</div>
            </div>
            <div class="col-3">
                <div class="box">2</div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-3">
                <div class="box">1</div>
            </div>
            <div class="col-3">
                <div class="box">2</div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3">
                <div class="box">1</div>
            </div>
            <div class="col-3">
                <div class="box">2</div>
            </div>
        </div>
        <div class="row flex-column align-items-center">
            <div class="col-6 align-self-start">
                <div class="box"></div>
            </div>
            <div class="col-6">
                <div class="box"></div>
            </div>
            <div class="col-6 align-self-end">
                <div class="box"></div>
            </div>
            <div class="col-6">
                <div class="box"></div>
            </div>
            <div class="col-6 align-self-start">
                <div class="box"></div>
            </div>
        </div>

        <div class="row flex-column">
            <div class="col-3">
                <div class="box"></div>
            </div>
            <div class="col-3 offset-3">
                <div class="box"></div>
            </div>
            <div class="col-3 offset-6">
                <div class="box"></div>
            </div>
            <div class="col-3 align-self-end">
                <div class="box"></div>
            </div>
            <div class="col-3 offset-6">
                <div class="box"></div>
            </div>
            <div class="col-3 offset-3">
                <div class="box"></div>
            </div>
            <div class="col-3">
                <div class="box"></div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-3 order-2">
                <div class="box">1</div>
            </div>
            <div class="col-3 order-1">
                <div class="box">2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 order-sm-3">
                <div class="box">1</div>
            </div>
            <div class="col-sm-3 order-sm-1">
                <div class="box">2</div>
            </div>
            <div class="col-sm-6 order-sm-2">
                <div class="box">3</div>
            </div>
        </div>
        <hr>
        <div class="d-flex flex-wrap align-content-center bg-secondary" style="height: 600px;">
            <div class="col-sm-3 box-auto">1</div>
            <div class="col-sm-3 box-auto">2</div>
            <div class="col-sm-3 box-auto">3</div>
            <div class="col-sm-3 box-auto">4</div>
            <div class="col-sm-3 box-auto">5</div>
            <div class="col-sm-3 box-auto">6</div>
        </div>

</body>

</html>
